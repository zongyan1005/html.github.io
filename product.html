<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品資訊表格</title>
</head>

<body>
    <table frame="border" rules="all">
        <caption>商品資訊表格</caption>

        <thead>
            <tr>
                <th>商品名稱</th>
                <th>價格</th>
                <th>庫存</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>無線滑鼠</td>
                <td>$399</td>
                <td>20</td>
            </tr>
            <tr>
                <td>藍芽鍵盤</td>
                <td>$599</td>
                <td>15</td>
            </tr>
            <tr>
                <td>螢幕支架</td>
                <td>$499</td>
                <td>10</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>以上價格皆含稅</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
