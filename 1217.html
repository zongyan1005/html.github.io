<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 5 基本頁</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MySite</a>


      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navPlaceholder"
              aria-controls="navPlaceholder" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navPlaceholder">

        <div class="ms-auto d-none d-lg-block text-secondary small">
          Menu Placeholder
        </div>
      </div>
    </div>
  </nav>


  <main class="flex-grow-1 py-5">
    <div class="container">
      <div class="row align-items-center g-4">
        <div class="col-12 col-lg-6">
          <img
            src="https://picsum.photos/1200/800"
            class="img-fluid rounded shadow-sm"
            alt="示意圖片"
          />
        </div>

        <div class="col-12 col-lg-6">
          <h1 class="fw-bold">頁面標題</h1>
          <p class="text-secondary mb-3">
            這是一個使用 Bootstrap 5 的基本版面：上方有 Navbar、內文有圖片與文字，並且圖片會依螢幕大小自動縮放。
          </p>

          <div class="p-3 bg-light border rounded">
            <div class="fw-semibold mb-1">重點文字區塊</div>
            <div class="text-secondary">
              你可以把這段換成作業內容、介紹文字或說明。
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-light py-3 mt-auto">
    <div class="container d-flex justify-content-between align-items-center">
      <small>© 2025 MySite</small>
      <small class="text-secondary">Bootstrap 5</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
