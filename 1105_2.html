<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>練習題</title>
</head>
<body>
    <dl>
        <dt><b>鹿柴 — 王維</b></dt>
        <dd>空山不見人，但聞人語響；返景入深林，復照青苔上。</dd>

        <dt><b>竹里館 — 王維</b></dt>
        <dd>獨坐幽篁裡，彈琴復長嘯；深林人不知，明月來相照。</dd>

        <dt><b>山居秋暝 — 王維</b></dt>
        <dd>空山新雨後，天氣晚來秋；明月松間照，清泉石上流。</dd>
        <dd>竹喧歸浣女，蓮動下漁舟；隨意春芳歇，王孫自可留。</dd>

        <dt><b>相思 — 王維</b></dt>
        <dd>紅豆生南國，春來發幾枝；願君多採擷，此物最相思。</dd>

        <dt><b>錦瑟 — 李商隱</b></dt>
        <dd>錦瑟無端五十弦，一弦一柱思華年；</dd>
        <dd>莊生曉夢迷蝴蝶，望帝春心託杜鵑。</dd>
        <dd>滄海月明珠有淚，藍田日暖玉生煙；</dd>
        <dd>此情可待成追憶，只是當時已惘然。</dd>

        <dt><b>美人卷珠簾 — 李白</b></dt>
        <dd>美人卷珠簾，深坐顰蛾眉；但見淚痕濕，不知心恨誰？</dd>
    </dl>
</body>
</html>
