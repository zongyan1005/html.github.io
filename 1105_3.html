<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>練習題</title>
</head>
<body>
    <form>
        <p>姓名：<input type="text" name="userName" size="20"></p>

        <p>年齡：</p>
        <input type="radio" name="userAge" value="age1">未滿20歲
        <input type="radio" name="userAge" value="age2" checked>20-29
        <input type="radio" name="userAge" value="age3">30歲以上

        <p>您經常閱讀的報章雜誌？（可複選）</p>
        <input type="checkbox" name="userNumber[]" value="中華電信" checked>中華電信
        <input type="checkbox" name="userNumber[]" value="台灣大哥大">台灣大哥大
        <input type="checkbox" name="userNumber[]" value="台灣之星">台灣之星

        <p>您使用過哪些品牌的手機？（可複選）</p>
        <select name="userPhone[]" size="4" multiple>
            <option value="ASUS" selected>ASUS</option>
            <option value="Apple">Apple</option>
            <option value="htc">htc</option>
            <option value="SONY">SONY</option>
        </select>

        <p>
            <input type="submit" value="提交">
            <input type="reset" value="重新輸入">
        </p>
    </form>
</body>
</html>
