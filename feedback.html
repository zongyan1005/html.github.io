<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>社群軟體回饋表單</title>
</head>
<body>
    <h1>社群軟體回饋表單</h1>
    <form>
        <label for="userName">姓名：</label>
        <input type="text" id="userName" name="userName" size="20">

        <label for="userEmail">電子郵件：</label>
        <input type="email" id="userEmail" name="userEmail" size="20">

        <p>性別：</p>
        <input type="radio" name="Gender" value="men" checked>男
        <input type="radio" name="Gender" value="female">女

        <p>您常使用社群軟體嗎？ </p>
        <input type="radio" name="Times[]" value="是">是
        <input type="radio" name="Times[]" value="否">否

        <p>您最常使用社群軟體做什麼？（可複選）</p>
        <input type="checkbox" name="Use[]" value="分享生活">分享生活
        <input type="checkbox" name="Use[]" value="滑短片">滑短片
        <input type="checkbox" name="Use[]" value="獲取資訊">獲取資訊
        <input type="checkbox" name="Use[]" value="聯絡朋友">聯絡朋友    

        <p>你最常使用哪種軟體？（可複選）</p>
        <select name="APP[]" size="4" multiple>
            <option value="IG">IG</option>
            <option value="FB">FB</option>
            <option value="X">X</option>
            <option value="Threads">Threads</option>
        </select>

        <p>其他軟體：</p>
        <textarea name="OtherAPP" rows="4" cols="40"></textarea>

        <p>
            <input type="submit" value="送出">
            <input type="reset" value="重新輸入">
        </p>
    </form>
</body>
</html>
